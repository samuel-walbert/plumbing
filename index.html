<!Doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Survey Form</title>
    </head> 
    <body>
      <form id="survey-form" action='https://register-demo.freecodecamp.org'>>
        <div class="form">

    <h1 id="title">Survey Form</h1>

    <h2>5 Star Pluming Services</h2>

    <p id="description">Tell us how we did</p>

    <hr>
    <hr>
    
    <fieldset type="2"><label for="name" id="name-label">Enter your full name<em> *</em><input id="name" type="text" placeholder="Name" required /></label>
    
    <label for="email" id="email-label">Enter your email<em> *</em><input id="email" type="email" placeholder="Email" required /></label>
    <label for="number" id="number-label">Enter your age<em> *</em><input id="number" type="number" min="19" max="120" placeholder="Age" required /></label></fieldset>

   <hr>
   <fieldset type="1">
     <label type="text">When I called 5 Star Plumbing Services, the customer service representative who answered my call was: </label></fieldset>
     <fieldset id="group-1">
     <label><input type="radio" value="value-1" name="group-1" class="inline" checked >Friendly and helpful </label>
     <label><input type="radio" value="value-2" name="group-1" class="inline">Not very helpful </label></fieldset>

<fieldset type="1">
<label>My Plumbing technician was:</label></fieldset>
     <fieldset id="group-2">
     <label><input type="radio" value="value-1" name="group-2" class="inline" checked >On time </label>
     <label><input type="radio" value="value-2" name="group-2" class="inline">Late, but i was called </label>
     <label><input type="radio" value="value-3" name="group-2" class="inline">Late, and didn't call</label></fieldset>

     <fieldset type="1">
     <label>My service problem was:</label></fieldset>
     <fieldset id="group-3">
     <label><input type="radio" value="value-1" name="group-3" class="inline" checked >Completed, works great </label>
     <label><input type="radio" value="value-2" name="group-3" class="inline">It works, but left a mess </label>
     <label><input type="radio" value="value-3" name="group-3" class="inline">The problem was not fixed</label></fieldset>

     <h4><em>Testamonials</em></h4>

     <hr>

     <fieldset type="1">
     <label><input name="name" type="checkbox" value="value-1" class="inline" checked/>“Your folks are the best! From the phone call, to the service appointment, I felt like my needs were being taken care of every step of the way… and they were too! I’ll happily recommend 5 Star Plumbing Services. Many thanks!” </label>
     <label> <input name="name" type="checkbox" value="value-2" class="inline" />“You were late, rude, smelled bad, and were showing off your nasty plumber's crack to boot. Your truck was parked in the yard and the radio was left blaring. After you flooded my house, a family of beavers moved into my basement and we had to move.” (Sorry, we just wanted to see if you’d read this far! If any of this really happened, please call us at once!) </label></fieldset>

     <label>I would:</label>

     <label><input name="name" type="checkbox" value="value-3" class="inline" checked/>Highly recommend using 5 Star Plumbing Services</label>
     <label> <input name="name" type="checkbox" value="value-4" class="inline" />Would not recommend using 5 Star Plumbing Services</label>

     <label for="dropdown">How would you rate your overall experience?<em> *</em></label>
   <select id="dropdown" name="dropdown" required>
         <option value="1" required >1 </option>
         <option value="2" required >2 </option>
         <option value="3" required >3 </option>
         <option value="4" required >4 </option>
         <option value="4" required >5 </option>
         <option value="4" required >6 </option>
         <option value="4" required >7 </option>
         <option value="4" required >8 </option>
         <option value="4" required >9 </option>
         <option value="4" required >10 </option>
         </select>

     <hr>

       <h3>Additional comments</h3>

     <textarea placeholder="Enter comments here..." rows="10" cols="100"></textarea>

     <hr>

     <hr>

        <input id="submit" type="submit" value="Submit" />

       <img src="https://i.etsystatic.com/18311546/r/il/17f234/1635893810/il_794xN.1635893810_2uho.jpg" alt="a picture of a faucet and plumbing tools"
         height="125"
         class="image-6">
       <img src="https://th.bing.com/th/id/OIP.IFH6kJQ-O8bEdyQ3ngeoLgHaHD?pid=ImgDet&rs=1" alt="A gold star"
      class="image-1"
      width="25">
      <img src="https://th.bing.com/th/id/OIP.IFH6kJQ-O8bEdyQ3ngeoLgHaHD?pid=ImgDet&rs=1" alt="A gold star"
      class="image-2"
      width="25">
      <img src="https://th.bing.com/th/id/OIP.IFH6kJQ-O8bEdyQ3ngeoLgHaHD?pid=ImgDet&rs=1" alt="A gold star"
      class="image-3"
      width="25">
      <img src="https://th.bing.com/th/id/OIP.IFH6kJQ-O8bEdyQ3ngeoLgHaHD?pid=ImgDet&rs=1" alt="A gold star"
      class="image-4"
      width="25">
      <img src="https://th.bing.com/th/id/OIP.IFH6kJQ-O8bEdyQ3ngeoLgHaHD?pid=ImgDet&rs=1" alt="A gold star"
      class="image-5"
      width="25">    
    </form>
    <footer>Thank you for your review! </footer>
    <a href="https://www.freecodecamp.org">freeCodeCamp.org</a>
    </div>
    </body>
    </html>
